<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Payment</h1>
    </header>
    <main>
        <h2>Movie Details</h2>
        <p><strong>Movie:</strong> {{ description }}</p>
        <p><strong>Showtime:</strong> {{ showtime }}</p>
        <p><strong>Rating:</strong> {{ rating }}</p>
        <p><strong>Seat:</strong> {{ seat }}</p>
        <p><strong>Total Price:</strong> $10</p>

        <h2>Payment Method</h2>
        <form action="{{ url_for('payment', movie_id=movie_id, seat=seat) }}" method="POST">
            <label for="payment_method">Select a payment method:</label>
            <select name="payment_method" id="payment_method" required>
                <option value="Credit Card">Credit Card</option>
                <option value="PayPal">PayPal</option>
                <option value="Debit Card">Debit Card</option>
            </select>
            <br><br>
            <button type="submit" class="btn">Confirm Payment</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </main>
    <footer>
        <p>&copy; 2024 Starlight Cinema</p>
    </footer>
</body>
</html>
