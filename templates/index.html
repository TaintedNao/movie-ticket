<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Listings</title>
</head>
<body>
    <h1>Now Showing</h1>
    {% for movie in movies %}
    <div>
        <h2>{{ movie['description'] }}</h2>
        <p><strong>Showtime:</strong> {{ movie['showtime'] }}</p>
        <p><strong>Rating:</strong> {{ movie['rating'] }}</p>
        <p><strong>Remaining Seats:</strong> {{ movie['remaining_seats'] }}</p>
        <a href="{{ url_for('book', movie_id=movie['movie_ID']) }}">Book Now</a>
    </div>
    {% endfor %}
</body>
</html>
